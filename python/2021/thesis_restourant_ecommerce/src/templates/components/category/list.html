<form action="{% url 'apps:category:categorycreate' %}" method="post">
  {% csrf_token %}
  {{ category_form.as_table }}
  <button type="submit">Create</button>
</form>

{% include 'helpers/messages.html' %}

<table>
  <thead>
    <tr>
      <th>Category Name</th>
      <th>Date Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <td>{{ d.name }}</td>
      <td>{{ d.date_created }}</td>
      <td>
        <a href="{% url 'apps:product:productlist' category=d.pk %}">View Products</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">NO DATA FOUND</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
