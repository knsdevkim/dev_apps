<div class="hero-container">
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
    {% for value in context_object_slideshow %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
    </ol>
    <div class="carousel-inner">
    {% for field in context_object_slideshow %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="/media/{{ field.image}}" alt="..." class="card-img-slideshow" style="width: 100%; height: 600px;">
        {% if field.title != '' %}
        <div class="carousel-caption d-none d-md-block">
        <div class="card" style="background: rgba(255, 255, 255, 0.5);">
            <div class="card-body">
                <h3 class="text-body">{{ field.title|upper }}</h3>
                {% if field.description != '' %}
                <p class="text-body" style="font-size: 30px;">{{ field.description }}</p>
                {% endif %}
            </div>
        </div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
</div>
