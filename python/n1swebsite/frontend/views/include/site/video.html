<div class="container">
    <div class="section-title">
      <h2>Videos &amp; Commercials</h2>
    </div>

    <div class="col">
      <div class="video-container">
      {% for field in context_object_video %}
      <div class="col-lg-12 col-lg-12">
        <video src="/media/{{ field.video }}" class="img-fluid" style="width: 100%;"></video>
        <a href="{% url 'website:read' pathfind='video' pk=field.id %}" style="font-size: 20px; color: #0000cc; font-weight: bolder;">{{ field.title|upper }}</a>
      </div>
      <hr>
      {% endfor %}
      </div>
    </div>

  </div>
